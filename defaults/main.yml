eclipse:
  owner: root
  group: root
  dir:
    tmp:     "/tmp" # or override with "{{ tempdir.stdout }} in order to have be sure to download the file"
    install: "{{eclipse_base_dir}}"
  cur_dir: "{{ lookup('pipe','pwd') }}"
  ## Most likely you dont need to edit 
  archive_extracted: "eclipse"
#  home_dir: "{{eclipse_base_dir}}/{{eclipse_name}}-{{eclipse_version}}"
  plugins_enabled: []
  ini:
    # Enable overriding eclipse.ini
    enabled: yes
    # define the location of the vm to be used by eclipse
    vm: false
    flags:
      #default is 256m
      launcher_XXMaxPermSize: "256m"
      #default is 256m
      XXMaxPermSize: "1024m"
      #default is -Xms40m
      Xms: "512m"
      #default is -Xmx512m
      Xmx: "2048m"
